name: Build and Release

on:
  push:
    tags:
      - 'v*'
  workflow_dispatch:

env:
  GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}

jobs:
  build-windows:
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: '20'
      - run: npm ci
      - run: npm run build
      - run: npx electron-builder --win --publish never
      - uses: actions/upload-artifact@v4
        with:
          name: windows-build
          path: release/*.exe

  build-macos:
    runs-on: macos-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: '20'
      - run: npm ci
      - run: npm run build
      - run: npx electron-builder --mac --publish never
      - uses: actions/upload-artifact@v4
        with:
          name: macos-build
          path: |
            release/*.dmg
            release/*.zip

  build-linux-x64:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: '20'
      - run: npm ci
      - run: npm run build
      - run: npx electron-builder --linux --x64 --publish never
      - uses: actions/upload-artifact@v4
        with:
          name: linux-x64-build
          path: |
            release/*.AppImage
            release/*.deb

  build-linux-arm64:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: '20'
      - name: Install ARM64 cross-compilation tools
        run: |
          sudo apt-get update
          sudo apt-get install -y gcc-aarch64-linux-gnu g++-aarch64-linux-gnu
      - run: npm ci
      - run: npm run build
      - run: npx electron-builder --linux --arm64 --publish never
      - uses: actions/upload-artifact@v4
        with:
          name: linux-arm64-build
          path: |
            release/*.AppImage
            release/*.deb

  build-linux-armv7l:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: '20'
      - name: Install ARMv7 cross-compilation tools
        run: |
          sudo apt-get update
          sudo apt-get install -y gcc-arm-linux-gnueabihf g++-arm-linux-gnueabihf
      - run: npm ci
      - run: npm run build
      - run: npx electron-builder --linux --armv7l --publish never
      - uses: actions/upload-artifact@v4
        with:
          name: linux-armv7l-build
          path: |
            release/*.AppImage
            release/*.deb

  release:
    needs: [build-windows, build-macos, build-linux-x64, build-linux-arm64, build-linux-armv7l]
    runs-on: ubuntu-latest
    if: startsWith(github.ref, 'refs/tags/')
    steps:
      - uses: actions/download-artifact@v4
        with:
          path: artifacts
      - name: Create Release
        uses: softprops/action-gh-release@v1
        with:
          files: |
            artifacts/windows-build/*
            artifacts/macos-build/*
            artifacts/linux-x64-build/*
            artifacts/linux-arm64-build/*
            artifacts/linux-armv7l-build/*
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
